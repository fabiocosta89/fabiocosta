name: .NET Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-and-deploy:
    environment: Development

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: 'D:\a\fabiocosta\fabiocosta\src\FabioCosta.Web\bin\Debug\net5.0\publish\appsettings.json'
      env:
        ApplicationInsights.InstrumentationKey: ${{ env.APPLICATIONINSIGHTS_INSTRUMENTATIONKEY }}
        GoogleAnalytics.ConfigKey: ${{ env.GOOGLEANALYTICS_CONFIGKEY }}
    - name: dotnet publish
      run: dotnet publish -c Release -p:PublishProfile=PTisp_dev -p:Password=${{secrets.PUBLISH_PASSWORD}}
